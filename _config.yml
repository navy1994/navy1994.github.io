#Author config
author:
    name: HaijunLi
    email: lihaijun1994@gmail.com
    imageLink: /images/header.jpg
    simpleIntro: 做好技术，做好自己
    - text: 军哥
    detailIntro:
      <p>以前都是用CSDN写博客，最近想自己搞一个博客空间，便开始了使用github，希望袭击能够坚持</p>
      <p>关键在于持之以恒的学习，写文章，那怕是转载过来的，按照自己理解的意思再敲一遍，都比通读一遍印象更深刻。</p>
      <p>在这里与大家共勉，一起成长。</p>

